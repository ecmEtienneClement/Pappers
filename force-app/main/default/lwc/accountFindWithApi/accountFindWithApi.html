<template>
  <lightning-card icon-name="standard:account" variant="base">
    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
      <!--  START   INPUT  -->
      <div class="slds-col slds-size_10-of-12">
        <lightning-input
          class="slds-var-p-around_x-small"
          type="text"
          label="Search by Siret"
          value={inputSiret}
          onchange={handleInputSiret}
        ></lightning-input>
      </div>
      <!--  END   INPUT  -->
      <!--  START   BUTTON  -->
      <div class="slds-col slds-size_2-of-12 slds-var-m-top_x-large">
        <lightning-button
          variant="brand-outline"
          title="Find by Siret"
          type="button"
          onclick={handleClick}
          icon-name="utility:search"
          icon-position="center"
          class="slds-var-p-around_x-small"
        ></lightning-button>
      </div>
      <!--  END   BUTTON  -->
    </div>
  </lightning-card>
</template>
