<template>
 
    <h2 class="slds-text-heading_medium">Account Information</h2>

    <div class="slds-grid slds-wrap">
      <!-- Modal Body -->
      <template if:true={existingData}>
        <template for:each={existingData} for:item="account">
          <div
            key={account.Id}
            class="slds-col slds-size_6-of-12 slds-var-p-horizontal_xx-small slds-var-m-top_medium"
          >
            <c-account-card-pappers-api account={account}>
            </c-account-card-pappers-api>
          </div>
        </template>
      </template>
      <template if:false={existingData}>
        <p>No accounts available.</p>
      </template>

    </div>
  </template>
