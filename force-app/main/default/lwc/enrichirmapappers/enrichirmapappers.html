<template>
  <template lwc:if={nextComponent}>
    <c-ecran-info-societe
      siret={siret}
    ></c-ecran-info-societe>
  </template>
  <template lwc:else>
    <lightning-card title="Enrichir ma Pappers">
      <div
        class="slds-grid slds-wrap slds-var-p-left_xx-large slds-var-p-right_xx-large"
      >
        <!-- COLONE OPTIONS -->
        <div class="slds-col slds-size_12-of-12">
          <lightning-radio-group
            name="databaseOptions"
            label="Choisissez une option"
            options={options}
            value={value}
            type="radio"
          >
          </lightning-radio-group>
        </div>
      </div>
      <!--COLONNE BOUTON -->
      <div slot="footer">
        <lightning-button
          class="slds-float_right slds-var-m-bottom_small"
          variant="brand"
          label="Suivant"
          onclick={handleSuivant}
        ></lightning-button>
        <lightning-button
          variant="neutral"
          class="slds-float_right slds-var-m-bottom_small slds-var-m-right_small"
          label="Annuler"
          onclick={closeModal}
        ></lightning-button>
      </div>
    </lightning-card>
  </template>
</template>
